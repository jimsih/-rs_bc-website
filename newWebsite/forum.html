<script>
  $( "#forum-message-input" ).keydown(function(event) {
    if (event.which == 13) {
      if (!event.shiftKey) {
        event.preventDefault();
        name = $( "#forum-name" ).val();
        message = $(this).val();
        date = new Date();
        time = date.getHours() + ":" + date.getMinutes() + " " + date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
        
        items = [];
        items.push("<div class='panel panel-info'>");
        items.push("<div class='panel-heading'>"+name+ " " + time +"</div>");
        items.push("<div class='panel-body'>"+message+"</div>");
        items.push("</div>");
        
        $( "#forum-messages" ).prepend(items.join(""));
        $( "#forum-message-input" ).val("");  
      }    
    }
  });
</script>
